    <section class="contact-section">
      <h2>Vous avez un projet en tête ? <br>N'hésitez pas à me contacter</h2>
      <form id="contactForm">
        <label for="prenom">Votre prénom</label>
        <input type="text" id="prenom" name="prenom" placeholder="John" oninput="validerPrenom()">
        <div id="erreurPrenom" class="message-erreur"></div>

        <label for="nom">Votre nom</label>
        <input type="text" id="nom" name="nom" placeholder="Grandson" oninput="validerNom()">
        <div id="erreurNom" class="message-erreur"></div>

        <label for="sujet">Votre sujet</label>
        <input type="text" id="sujet" name="sujet" placeholder="Développement d'un site vitrine" oninput="validerSujet()">
        <div id="erreurSujet" class="message-erreur"></div>

        <label for="message">Écrivez votre message ici</label>
        <textarea id="message" name="message" rows="3" oninput="validerMessage()"></textarea>
        <div id="erreurMessage" class="message-erreur"></div>

        <button type="submit">Envoyer</button>
      </form>

  </section>
